<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">
      <div class="w-96 text-[#ffffff] "> 
        <!-- Header -->
        <div class="p-4 bg-[#323f4b] text-center text-lg font-semibold">Rahul</div>

        <!-- Chat container with background -->
        <div class="p-4 space-y-3 bg-cover bg-center" style="background-image: url('https://ik.imagekit.io/bfbwpq7s0/chatbg.png');">
            
            <!-- Chat Page -->
            <div class="bg-[#47a3f3]  p-2 rounded-lg self-end w-fit ml-auto">Hello Rahul, how are you?</div>
            <div class="bg-[#52606d]  p-2 rounded-lg w-fit">Hi Varakumar, I am good. How about you?</div>
            <div class="bg-[#47a3f3]  p-2 rounded-lg self-end w-fit ml-auto">I'm fine. I published my website recently</div>
            <div class="bg-[#52606d]  p-2 rounded-lg w-fit">Oh great Varakumar! Can you send me the URL?</div>
            <div class="bg-[#47a3f3]  p-2 rounded-lg self-end w-fit ml-auto">
                <a href="https://varakumar.ccbp.tech" class="underline">https://varakumar.ccbp.tech</a>
            </div>
            <div class="bg-[#52606d]  p-2 rounded-lg w-fit">Awesome Varakumar, where did you learn?</div>
            <div class="bg-[#47a3f3]  p-2 rounded-lg self-end w-fit ml-auto">NxtWave CCBP 4.0 Program</div>
        </div>
    </div>
</body>
